<div *ngIf="school">
  <div class="container">
    <div class="card card-body bg-light">
      <h1>{{school.name}}</h1>
      <p>Date: {{school.date}}</p>
      <p>Location: {{school.location}}</p>
      <p>Degree: {{school.degree}}</p>
      <div [innerHTML]="school.description"></div>
    </div>
  </div>
</div>
